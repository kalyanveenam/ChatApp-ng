<form #createBlogForm='ngForm' (ngSubmit)="signupVerify()">
    <div class="form-group">
        <label for="exampleInputEmail1">First name</label>
        <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First name"
            name='firstName' [(ngModel)]='firstName'>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Last name</label>
        <input class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter Last name"
            name='lastName' [(ngModel)]='lastName'>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1"> email</label>
        <input class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" placeholder="email"
            name='email' [(ngModel)]='email'>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Mobile number </label>
        <input class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" placeholder="Mobile number"
            name='mobileNumber' [(ngModel)]='mobileNumber'>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Password</label>
        <input class="form-control" type="password" aria-describedby="emailHelp" placeholder="password" name='password'
            [(ngModel)]='password'>
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">API KEY</label>
        <input class="form-control" type="password" aria-describedby="emailHelp" placeholder="API KEY" name='apiKey'
            [(ngModel)]='apiKey'>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
